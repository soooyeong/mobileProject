<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인과정 > 갤러리보기</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header white">
      <div class="header__wrapper">
        <h1><a href="">상담신청</a></h1>
        <div style="--order: 1"><button class="btn-prev" aria-label="이전페이지"></button></div>
        <div style="--order: 3"></div>
      </div>
    </header>
    <main>
      <table class="table-type1 bagic-space mt18">
        <colgroup>
          <col style="width: 9rem" />
          <col />
        </colgroup>
        <tbody>
          <tr>
            <td>이름</td>
            <td>한성영</td>
          </tr>
          <tr>
            <td><label for="txt1">이메일</label></td>
            <td>
              <input id="txt1" type="email" placeholder="hunet@hunet.co.kr" class="input" />
              <p class="pt4">*답변은 이메일로 빌송되며, 연수원 웹사이트를 통해서도 확인하실 수 있습니다.</p>
            </td>
          </tr>
          <tr>
            <td><label for="txt1">구분</label></td>
            <td>
              <select class="select">
                <option>선택해 주세요</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="txt1">과정</label></td>
            <td>
              <div class="pb6">
                <button class="btn blue small">정형</button>
                <button class="btn white2 small">비정형</button>
              </div>
              <select class="select">
                <option>선택해 주세요</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="txt1">제목</label></td>
            <td>
              <input id="txt1" type="email" class="input" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea name="" id="" cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="bagic-space mt62">
        <button class="btn blue regular ico3 fullsize">문의하기</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__copy">COPYRIGHT ⓒ 2000 <b>Rebehayan</b> ALL RIGHTS RESERVED.</div>
      <ul class="bar-type1">
        <li>
          <b><a href="">개인정보처리방침</a></b>
        </li>
        <li><b>교육담당</b> : 홍길동 02-1234-5678</li>
      </ul>
    </footer>
  </body>
</html>
