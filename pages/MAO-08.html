<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인과정 > 상세보기</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header white">
      <div class="header__wrapper">
        <h1><a href="">온라인 과정</a></h1>
        <div style="--order: 1"><button class="btn-prev" aria-label="이전"></button></div>
        <div style="--order: 3"></div>
      </div>
    </header>
    <main>
      <div class="card bagic-space mt24">
        <div class="gallery-list__thumb">
          <img src="../images/@thumb.png" alt="" />
        </div>
      </div>
      <div class="align center mt12">
        <button class="btn regular white ico2">스크랩</button>
      </div>
      <h2 class="heading regular bagic-space mt32">독서통신_스러지는 제국의 기록 속에서, 고대와 근대의 유럽을 읽다.</h2>
      <div class="gallery-list__tag bagic-space mt12">
        <a href="">필수</a>
        <a href="">초급</a>
        <a href="">NSC인증</a>
        <a href="">플립러닝</a>
        <a href="">교재</a>
        <a href="">모바일</a>
      </div>
      <ul class="course-introduction">
        <li></li>
      </ul>
      <nav class="bagic-space mt34">
        <ul class="tab-type1">
          <li><button>수료기준</button></li>
          <li><button>과정소개</button></li>
          <li><button class="--active">과정목차</button></li>
        </ul>
      </nav>

      <div class="bagic-space mt24">
        <div class="heading small">과정소개</div>
        <div class="txt-type1 pt16">
          <b>직장에서 자신의 브랜드 가치를 인정받는 성공 이미지 메이킹</b>
        </div>
        <ul class="pt16">
          <li class="txt-list1">나랑 상극인 직원! MBTI로 차이극복하기!</li>
          <li class="txt-list1">화성에서 온 남직원, 금성에서 온 여직원. 이성직원은 어떻게 관리해야 좋을까?</li>
        </ul>
      </div>
      <div class="align fix-bottom">
        <div class="btn-group1">
          <button class="btn white large">맛보기</button>
          <button class="btn blue large ico1">수강신청</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__copy">COPYRIGHT ⓒ 2000 <b>Rebehayan</b> ALL RIGHTS RESERVED.</div>
      <ul class="bar-type1">
        <li>
          <b><a href="">개인정보처리방침</a></b>
        </li>
        <li><b>교육담당</b> : 홍길동 02-1234-5678</li>
      </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </body>
</html>
